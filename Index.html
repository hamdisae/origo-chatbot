<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Chatbot with Fuse.js</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .answer { background: #f0f0f0; padding: 15px; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>üìò FAQ Chatbot (Fuzzy Search)</h2>
  <input type="text" id="userInput" placeholder="Ask me anything...">
  <button onclick="searchFAQ()">Search</button>
  <div id="result" class="answer"></div>

  <script>
    let fuse;
    let data = [];

    async function loadFAQ() {
      const res = await fetch('faq_data.json');
      data = await res.json();
      fuse = new Fuse(data, {
        keys: ['question'],
        includeScore: true,
        threshold: 0.4,
        distance: 100
      });
    }

    async function searchFAQ() {
      const query = document.getElementById('userInput').value;
      if (!fuse) await loadFAQ();
      const results = fuse.search(query);
      const resultDiv = document.getElementById('result');
      if (results.length > 0) {
        resultDiv.innerHTML = `<strong>Answer:</strong> ${results[0].item.answer}`;
      } else {
        resultDiv.innerHTML = "‚ùå No matching FAQ found.";
      }
    }

    loadFAQ(); // pre-load data
  </script>
</body>
</html>
